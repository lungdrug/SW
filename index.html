<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .content-container {
            background-color: #121212;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #00ff00;
        }
        input[type="password"], button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc00;
        }
        .folder-section {
            margin-bottom: 20px;
            background-color: #121212;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .folder-section:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        .folder-section h2 {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #00ff00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="content-container" id="content-container" style="display: none;">
        <h1>Download Documents</h1>
        <div id="document-sections"></div>
    </div>

    <script>
        const correctPasswordHash = 'cd564d37d67d792d383f623646f95909455156d28cf7927826f2f1f0717dc569';

        async function checkPassword() {
            const enteredPassword = document.getElementById('password-input').value;
            const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(enteredPassword));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex === correctPasswordHash) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
                fetchDocuments();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        async function fetchDocuments() {
            const response = await fetch('https://api.github.com/repos/lungdrug/SW/contents/');
            const data = await response.json();
            const documentSections = document.getElementById('document-sections');
            documentSections.innerHTML = '';

            for (const item of data) {
                if (item.type === 'dir') {
                    await fetchFolderContents(item.path, documentSections);
                } else if (item.type === 'file') {
                    addDocumentLink(item.path, item.name, documentSections);
                }
            }
        }

        async function fetchFolderContents(folderPath, documentSections) {
            const response = await fetch(`https://api.github.com/repos/lungdrug/SW/contents/${folderPath}`);
            const data = await response.json();
            addFolderSection(folderPath, folderPath.split('/').pop(), data, documentSections);

            for (const item of data) {
                if (item.type === 'dir') {
                    await fetchFolderContents(item.path, documentSections);
                }
            }
        }

        function addFolderSection(folderPath, folderName, items, documentSections) {
            const section = document.createElement('div');
            section.className = 'folder-section';
            section.innerHTML = `<h2>${folderName}</h2><ul id="${folderPath}-list"></ul>`;
            documentSections.appendChild(section);

            const list = document.getElementById(`${folderPath}-list`);
            items.forEach(item => {
                if (item.type === 'file') {
                    addDocumentLink(item.path, item.name, list);
                }
            });
        }

        function addDocumentLink(filePath, fileName, parentElement) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://raw.githubusercontent.com/lungdrug/SW/main/${filePath}`;
            link.download = fileName;
            link.textContent = `Download ${fileName}`;
            listItem.appendChild(link);
            parentElement.appendChild(listItem);
        }
    </script>
</body>
</html>
