<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #00ff00;
        }
        .login-container, .content-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .content-container input[type="text"],
        .content-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #fff;
        }
        .login-container input[type="password"]:focus,
        .content-container input[type="password"]:focus {
            animation: glowing 1.5s infinite;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        .login-container input[type="submit"],
        .content-container input[type="submit"], .content-container input[type="search"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover,
        .content-container input[type="submit"]:hover {
            background-color: #00cc00;
        }
        .status-message {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
        }
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
            font-size: 1.2em;
        }
        .folder-link, .document-link {
            display: block;
            margin: 10px 0;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .folder-link:hover, .document-link:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: url('rain.png') repeat top center;
            animation: rain 0.5s linear infinite;
        }
        @keyframes rain {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }
        .fly-in {
            animation: fly-in 1s ease-in-out;
        }
        @keyframes fly-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Login</h1>
    <div class="login-container fly-in" id="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="status-message" id="status-message"></div>
    </div>
    <div class="content-container" id="content-container" style="display: none;">
        <div class="welcome-message" id="welcome-message"></div>
        <div id="loading-message" class="loading-message">Loading documents, please wait...</div>
        <input type="search" id="search-bar" placeholder="Search documents..." oninput="filterDocuments()">
        <div id="document-sections"></div>
    </div>
    <div class="rain"></div>
    <footer>@lungdrug</footer>
    <script>
        const storedUsername = 'lungdrug';
        const storedPasswordHash = 'cd564d37d67d792d383f623646f95909455156d28cf7927826f2f1f0717dc569';
        let allDocuments = [];

        // SHA-256 encryption function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const encryptedPassword = await sha256(password);

            const statusMessage = document.getElementById('status-message');
            const welcomeMessage = document.getElementById('welcome-message');
            if (username === storedUsername && encryptedPassword === storedPasswordHash) {
                statusMessage.textContent = 'Login successful!';
                statusMessage.style.color = '#00ff00';
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('page-title').textContent = 'Download Documents';
                document.getElementById('content-container').style.display = 'block';
                welcomeMessage.textContent = `Welcome, ${username}!`;
                loadFolder(); // Load the document contents after successful login
            } else {
                statusMessage.textContent = 'Invalid username or password!';
                statusMessage.style.color = '#ff0000';
            }
        });

        const repoOwner = 'lungdrug';
        const repoName = 'SW';
        const repoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        const documentSections = document.getElementById('document-sections');
        const loadingMessage = document.getElementById('loading-message');

        async function fetchContents(path = '') {
            const url = path ? `${repoUrl}${path}` : repoUrl;
            console.log(`Fetching contents from: ${url}`);
            const response = await fetch(url);
            if (!response.ok) {
                console.error(`HTTP error! status: ${response.status}`);
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        async function loadFolder(path = '') {
            showLoading(true);
            try {
                const contents = await fetchContents(path);
                contents.sort((a, b) => a.name.localeCompare(b.name)); // Sort by name
                console.log(`Contents of ${path || 'root'}:`, contents);
                allDocuments = allDocuments.concat(contents);
                documentSections.innerHTML = '';
                contents.forEach(item => documentSections.appendChild(createLink(item, path)));
                showLoading(false);
            } catch (error) {
                console.error('Error fetching documents:', error);
                showStatusMessage('Failed to load documents');
                showLoading(false);
            }
        }

        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        function showStatusMessage(message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
        }

        function createLink(item, parentPath = '') {
            const link = document.createElement('a');
            if (item.type === 'dir') {
                link.href = '#';
                link.textContent = `Go to ${item.name}`;
                link.className = 'folder-link';
                link.onclick = async (e) => {
                    e.preventDefault();
                    const subContents = await fetchContents(`${parentPath}${item.name}/`);
                    subContents.sort((a, b) => a.name.localeCompare(b.name)); // Sort by name
                    allDocuments = allDocuments.concat(subContents);
                    documentSections.innerHTML = '';
                    subContents.forEach(subItem => documentSections.appendChild(createLink(subItem, `${parentPath}${item.name}/`)));
                };
            } else if (item.type === 'file') {
                link.href = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${parentPath}${item.name}`;
                link.download = item.name;
                link.textContent = `Download ${item.name}`;
                link.className = 'document-link';
            }
            return link;
        }

        function filterDocuments() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const links = documentSections.getElementsByTagName('a');
            for (const link of links) {
                const text = link.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
