<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .folder-section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .folder-section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Download Documents</h1>
    <div id="document-sections"></div>
    <script>
        async function fetchDocuments() {
            const response = await fetch('https://api.github.com/repos/lungdrug/SW/contents/');
            const data = await response.json();
            const documentSections = document.getElementById('document-sections');
            documentSections.innerHTML = '';

            for (const item of data) {
                if (item.type === 'dir') {
                    await fetchFolderContents(item.path, documentSections);
                }
            }

            // For any files directly in the root directory
            const rootFiles = data.filter(item => item.type === 'file');
            if (rootFiles.length) {
                addFolderSection('root', 'Root', rootFiles, documentSections);
            }
        }

        async function fetchFolderContents(folderPath, documentSections) {
            const response = await fetch(`https://api.github.com/repos/lungdrug/SW/contents/${folderPath}`);
            const data = await response.json();
            addFolderSection(folderPath, folderPath.split('/').pop(), data, documentSections);
        }

        function addFolderSection(folderPath, folderName, items, documentSections) {
            const section = document.createElement('div');
            section.className = 'folder-section';
            section.innerHTML = `<h2>${folderName}</h2><ul id="${folderPath}-list"></ul>`;
            documentSections.appendChild(section);

            const list = document.getElementById(`${folderPath}-list`);
            items.forEach(item => {
                if (item.type === 'file') {
                    addDocumentLink(item.path, item.name, list);
                }
            });
        }

        function addDocumentLink(filePath, fileName, list) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://raw.githubusercontent.com/lungdrug/SW/main/${filePath}`;
            link.download = fileName;
            link.textContent = `Download ${fileName}`;
            listItem.appendChild(link);
            list.appendChild(listItem);
        }

        fetchDocuments();
    </script>
</body>
</html>
