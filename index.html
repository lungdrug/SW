<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #00ff00;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #fff;
        }

        .login-container input[type="password"]:focus {
            animation: glowing 1.5s infinite;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #00cc00;
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <div class="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div class="status-message" id="status-message"></div>
    </div>
    <footer>@lungdrug</footer>

    <script>
        // SHA-256 encryption function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const encryptedPassword = await sha256(password);
            const storedPassword = 'cd564d37d67d792d383f623646f95909455156d28cf7927826f2f1f0717dc569';

            const statusMessage = document.getElementById('status-message');
            if (encryptedPassword === storedPassword) {
                statusMessage.textContent = 'Login successful!';
                statusMessage.style.color = '#00ff00';
                // Redirect to the main page or perform other actions on successful login
            } else {
                statusMessage.textContent = 'Invalid username or password!';
                statusMessage.style.color = '#ff0000';
            }
        });
    </script>
</body>

</html>
