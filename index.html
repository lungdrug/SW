<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #00ff00;
        }

        .folder-link,
        .document-link {
            display: block;
            margin: 10px 0;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .folder-link:hover,
        .document-link:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }

        .content-container {
            display: none;
        }

        .content-container.visible {
            display: block;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: url('rain.png') repeat top center;
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .loading-message {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            color: #00ff00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>Download Documents</h1>
    <div id="content" class="content-container visible">
        <div id="loading-message" class="loading-message">Loading documents, please wait...</div>
        <div id="document-sections"></div>
    </div>
    <div class="rain"></div>
    <div class="status-message" id="status-message"></div>
    <footer>@lungdrug</footer>

    <script>
        const repoOwner = 'lungdrug';
        const repoName = 'SW';
        const repoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        const contentContainer = document.getElementById('content');
        const documentSections = document.getElementById('document-sections');
        const loadingMessage = document.getElementById('loading-message');

        async function fetchContents(path = '') {
            const url = path ? `${repoUrl}${path}` : repoUrl;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        }

        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        function showStatusMessage(message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
        }

        function createLink(item, parentPath = '') {
            const link = document.createElement('a');
            if (item.type === 'dir') {
                link.href = '#';
                link.textContent = `Go to ${item.name}`;
                link.className = 'folder-link';
                link.onclick = (e) => {
                    e.preventDefault();
                    loadFolder(`${parentPath}${item.name}/`);
                };
            } else if (item.type === 'file') {
                link.href = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${parentPath}${item.name}`;
                link.download = item.name;
                link.textContent = `Download ${item.name}`;
                link.className = 'document-link';
            }
            return link;
        }

        async function loadFolder(path = '') {
            showLoading(true);
            try {
                const contents = await fetchContents(path);
                documentSections.innerHTML = '';
                contents.forEach(item => documentSections.appendChild(createLink(item, path)));
                showLoading(false);
            } catch (error) {
                console.error('Error fetching documents:', error);
                showStatusMessage('Failed to load documents');
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFolder();
        });
    </script>
</body>

</html>
